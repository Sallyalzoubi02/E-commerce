

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table" style="margin-right:10px;"> </i> <p>Our Feedback</p>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Message</th>
 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of feedback">
            <td>{{item.email}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.message}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
