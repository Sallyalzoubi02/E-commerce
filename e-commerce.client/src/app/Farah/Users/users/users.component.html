

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table" style="margin-right:10px;"></i><p>Data Of Users</p>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Payment</th>
            <th>Image</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>{{item.payment}}</td>
            <td>{{item.image}}</td>
            <td><a routerLink="/dashboard/userVoucher/{{item.id}}" class="btn btn-primary">Add Voucher For This User</a></td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
</div>
