
<div class="row justify-content-center">
  <div class="col-md-6">
 
    <form #Category="ngForm" (ngSubmit)="addCategory(Category.value)" class="bg-dark text-white p-4 rounded">
      <h2 class="text-center mb-4" style="color:white">Add Category</h2><br />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name Of Category</label>
        <input type="text" class="form-control" name="name" ngModel>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description Of Category</label>
        <input type="text" class="form-control" name="description" ngModel>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Image Of Category</label>
        <input type="text" class="form-control" name="img" ngModel>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>
</div>
