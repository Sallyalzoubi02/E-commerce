
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table" style="margin-right:10px;"> </i> <p> Data Of Category</p>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
            <th></th>
          </tr>
        </thead>   
        <tbody>
          <tr *ngFor="let item of category">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.img}}</td>
            <td><a routerLink="/dashboard/editCategory/{{item.id}}" class="btn btn-primary" >Edit Category</a></td>
            <td><button class="btn btn-danger btn-sm" (click)="DeletedCategory(item.id)">delete</button></td>
            <td><a routerLink="/dashboard/product/{{item.id}}" class="btn btn-info">See The Products</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"><a routerLink="/dashboard/addCategory" class="btn btn-success">Add Category</a></div>
</div>
