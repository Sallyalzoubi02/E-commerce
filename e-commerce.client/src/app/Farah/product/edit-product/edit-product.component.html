

<div  class="d-flex justify-content-center align-items-center vh-100" style=" margin-bottom: 79px; margin-top: 79px;">
  <div class="col-md-6">

    <form #edit="ngForm" (ngSubmit)="editProduct(edit.value)" class="bg-dark text-white p-4 rounded">
      <h2 class="text-center mb-4" style="color:white">Edit Product</h2><br />

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name Of Product</label>
        <input type="text" style="font-size:10px;" class="form-control" name="name" ngModel [(ngModel)]="dataProduct.name">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price Of Product</label>
        <input type="text" class="form-control" name="price" ngModel [(ngModel)]="dataProduct.price">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rating Of Product</label>
        <input type="text" class="form-control" name="rating" ngModel [(ngModel)]="dataProduct.rating">
      </div>

      <div class="mb-3">
        <label for="categoryID" class="mt-3" name="categoryID">Category</label>
        <select class="form-select " aria-label="Default select example" name="categoryID" id="categoryID" ngModel [(ngModel)]="dataProduct.categoryID">
          <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
        </select>

      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description Of Product</label>
        <input type="text" class="form-control" name="description" ngModel [(ngModel)]="dataProduct.description">
      </div>

      <div class="mb-3">
        <label class="form-label">Image Of Category</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" required>
        <img *ngIf="dataProduct.img" [src]="dataProduct.img" class="img-thumbnail mt-2" width="100">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Discount Product</label>
        <input type="number" class="form-control" name="discount" ngModel ngModel [(ngModel)]="dataProduct.discount">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <br /><br />
      <button class="btn btn-primary" (click)="goToProducts()">Cancel</button>
    </form>

  </div>
</div>
