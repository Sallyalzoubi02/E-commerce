<div>
  <div class="row">
    <div class="col-xl-4 col-lg-6 p-0">
      <div class="axil-signin-banner bg_image bg_image--9">
      </div>
    </div>
    <div class="col-lg-6 offset-xl-2">
      <div class="axil-signin-form-wrap">
        <div class="axil-signin-form">
          <h3 class="title">Sign in to eTrade.</h3>
          <p class="b2 mb--55">Enter your details below</p>

          <!-- ✅ أضف ngSubmit لاستدعاء LoginUser() -->
          <form class="signin-form" (ngSubmit)="LoginUser()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
            </div>
            <div class="form-group d-flex align-items-center justify-content-between">
              <button type="submit" class="axil-btn btn-bg-primary submit-btn">Sign In</button>
              <a routerLink="/resetPassword" class="forgot-btn">Forget password?</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
