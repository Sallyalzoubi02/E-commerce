<div>


  <div class="row">
    <div class="col-xl-4 col-lg-6">
      <div class="axil-signin-banner bg_image bg_image--10">
      </div>
    </div>
    <div class="col-lg-6 offset-xl-2">
      <div class="d-flex p-5">
        <div class="axil-signin-form">
          <h3 class="title">I'm New Here</h3>
          <p class="b2 mb--55">Enter your details below</p>
          <form (ngSubmit)="registerUser(userForm.value)" #userForm="ngForm">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" ngModel required>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" class="form-control" name="phone" ngModel required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div class="form-group">
              <label>Address (Optional)</label>
              <input type="text" class="form-control" name="address" ngModel>
            </div>
            <div class="form-group">
              <label>Image URL (Optional)</label>
              <input type="text" class="form-control" name="image" ngModel>
            </div>
            <div class="form-group">
              <label>Payment Info (Optional)</label>
              <input type="text" class="form-control" name="payment" ngModel>
            </div>
            <div class="form-group">
              <button type="submit" class="axil-btn btn-bg-primary submit-btn">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
