<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="axil-signin-form">
        <h3 class="title">Reset Password</h3>

        <!-- Step 1: Enter Email -->
        <div *ngIf="step === 1">
          <p class="b2 mb--55">Enter your email to receive OTP</p>
          <form (ngSubmit)="checkEmailExists()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
              <button type="submit" class="axil-btn btn-bg-primary submit-btn">Send OTP</button>
            </div>
          </form>
        </div>

        <!-- Step 2: Enter OTP -->
        <div *ngIf="step === 2">
          <p class="b2 mb--55">Enter the OTP sent to your email</p>
          <form (ngSubmit)="verifyOtp()">
            <div class="form-group">
              <label>OTP</label>
              <input type="text" class="form-control" [(ngModel)]="otp" name="otp" required>
            </div>
            <div class="form-group">
              <button type="submit" class="axil-btn btn-bg-primary submit-btn">Verify OTP</button>
            </div>
          </form>
        </div>

        <!-- Step 3: Set New Password -->
        <div *ngIf="step === 3">
          <p class="b2 mb--55">Enter your new password</p>
          <form (ngSubmit)="resetPassword()">
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
              <button type="submit" class="axil-btn btn-bg-primary submit-btn">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
