<main class="main-wrapper">
  <!-- Start Breadcrumb Area -->
  <div class="axil-breadcrumb-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-8">
          <div class="inner">
            <ul class="axil-breadcrumb">
              <li class="axil-breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="separator"></li>
              <li class="axil-breadcrumb-item active">Shop</li>
            </ul>
            <h1 class="title">Explore All Products</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-4">
          <div class="inner">
            <div class="bradcrumb-thumb">
              <img src="assets/images/product/product-45.png" style="max-width: 27%;" alt="Shop Image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumb Area -->
  <!-- Start Shop Area -->
  <div class="axil-shop-area axil-section-gap bg-color-white">
    <div class="container">
      <!-- Filters Row -->
      <div class="row align-items-center mb-4">
        <div class="col-lg-3">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
            <option value="All">All Categories</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>

        <div class="col-lg-4 d-flex">
          <input type="text" class="form-control" placeholder="Search for products..."
                 [(ngModel)]="searchText" (input)="filterProducts()">
        </div>

        <div class="col-lg-3 d-flex">
          <label for="minPrice">Price Range:</label>
          <div class="d-flex">
            <input type="number" id="minPrice" [(ngModel)]="minPrice" class="form-control me-2" placeholder="Min">
            <input type="number" id="maxPrice" [(ngModel)]="maxPrice" class="form-control" placeholder="Max">
          </div>
        </div>

        <div class="col-lg-2">
          <button class="btn btn-primary w-100" (click)="filterProducts()">Filter</button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="row row--15">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let product of filteredProducts">
          <div class="axil-product product-style-one has-color-pick mt--40">
            <div class="thumbnail">
              <a href="single-product.html">
                <img [src]="product.img" alt="{{ product.name }}">
              </a>
              <div class="label-block label-right" *ngIf="product.discount > 0 ">
                <div class="product-badget">{{ product.discount }}% OFF</div>
              </div>
              <div class="product-hover-action">
                <ul class="cart-action">
                  <li class="select-option">
                    <button (click)="addToCart(product)">Add to Cart</button>
                  </li>
                  <li class="quickview">
                    <a routerLink="/Jana/productDetails/{{ product.id }}">
                      <i class="far fa-eye"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="product-content">
              <div class="inner">
                <h5 class="title">
                  <a href="single-product.html">{{ product.name }}</a>
                </h5>
                <div class="product-price-variant">
                  <span class="price current-price"
                        [ngClass]="{'text-danger': product.discount > 0, 'text-dark': product.discount <= 0}">
                    ${{ product.price - (product.price * (+product.discount) / 100) | number:'1.2-2' }}
                  </span>

                  <span class="price old-price" *ngIf="product.discount > 0">
                    ${{ product.price | number:'1.2-2' }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End Products Grid -->
    </div>
  </div>
</main>
